<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explorador de Países y Publicaciones</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Explorador de Países y Publicaciones</h1>
      <p>Descubre información sobre países de diferentes regiones y publicaciones simuladas</p>
    </header>

    <section id="paises">
      <h2><i class="fas fa-globe-americas"></i> Lista de Países</h2>
      <div class="form-group">
        <label for="selectRegion">Selecciona una región:</label>
        <select id="selectRegion">
          <option value="" disabled selected>-- Elige una región --</option>
          <option value="europe">Europa</option>
          <option value="asia">Asia</option>
          <option value="americas">Américas</option>
          <option value="africa">África</option>
          <option value="oceania">Oceanía</option>
        </select>
      </div>
      <div class="search-container">
        <input type="text" id="searchCountry" placeholder="Buscar país..." class="search-input">
        <button id="btnSearch" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div id="listaPaises" class="results-container"></div>
    </section>

    <section id="posts">
      <h2><i class="fas fa-newspaper"></i> Publicaciones Simuladas</h2>
      <button id="btnCargarPosts">
        <span id="btnText">Cargar Posts</span>
        <span id="btnLoader" class="loading" style="display: none;"></span>
      </button>
      <div id="listaPosts" class="results-container"></div>
    </section>

    <section id="stats">
      <h2><i class="fas fa-chart-bar"></i> Estadísticas</h2>
      <div class="chart-container">
        <canvas id="populationChart"></canvas>
      </div>
    </section>
  </div>

  <button id="themeToggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
  </button>

  <footer>
    <p>Creado en equipo usando REST Countries y JSONPlaceholder</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
