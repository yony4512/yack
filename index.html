<!DOCTYPE html>
<html lang="es">
<head>

  <title>Servicios Web Públicos</title>

  <header>
    <h1>Explora Países y Publicaciones</h1>

      <option value="asia">Asia</option>

    <div id="listaPaises"></div>

  <section id="posts">

    <div id="listaPosts"></div>
